<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make It Happen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    <h1>Get Things DONE!</h1>

    <div class="card">
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>"It always seems impossible until it is DONE !" </p>
            <footer class="blockquote-footer">Nelson Mandel</footer>
        </blockquote>
    </div>
    </div>
    <main>
        <!-- For Adding Items-->
        <section id="FirstSection">
            <div class="container">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h2>
                                <button type="button" class="btn btn-dark">+</button> Add Item</h2>
                            <p>
                                <div class="card">
                                    <div class="card-body">
                                        This is some text within a card body.
                                    </div>
                                </div>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Viweing Current items-->
        <section id="SecondSection">
            <div class="container">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h2>Current to do
                                <button type="button" class="btn btn-dark">
                                    No. <span class="badge badge-light">2</span>
                                </button>
                            </h2>
                        </div>
                    </div>

                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Item">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Status">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Deadline">
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Item">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="status">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Deadline">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h3>Notes / Reminders <button type="button" class="btn btn-outline-info">Info</button> </h3>
                            <p>
                                <div class="card">
                                    <div class="card-body">
                                        This is some text within a card body.
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
                <div>
